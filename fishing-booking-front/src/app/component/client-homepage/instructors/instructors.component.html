
<div class="filterArea">
    <app-filter></app-filter>
    <button mat-raised-button class="filterBtn" color="primary" (click)="filterAdventures()" >Filter</button>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [(ngModel)]="searchStartDate" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field style="margin-left: 10px;" appearance="fill">
      <mat-label>Choose a start time</mat-label>
      <input matInput  [(ngModel)]="startingTime" [ngxTimepicker]="toggleTimepicker">
      <ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>
  </mat-form-field>

  <mat-form-field  style="margin-left: 10px;"appearance="fill">
      <mat-label>Choose a end time</mat-label>
      <input matInput [(ngModel)]="endingTime" [ngxTimepicker]="toggleTimepicker1">
      <ngx-material-timepicker #toggleTimepicker1></ngx-material-timepicker>
  </mat-form-field>

      <button mat-raised-button class="filterBtn" color="primary" (click)="searchAdventures()" >Search</button>
    <app-sorter (sortingEvent)="setSorter($event)"></app-sorter>
</div>
<div class="viewArea">
    <app-adventure-view [chosenDate]="searchStartDate" [startingTime]="startingTime" [endingTime]="endingTime" [adventures]="filteredAdventures"></app-adventure-view>
</div>
