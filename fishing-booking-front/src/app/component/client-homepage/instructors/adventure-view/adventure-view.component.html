<div class="row">
    <div class="col-3" *ngFor="let adventure of adventures">
      <div class="card m-3 myCard">
        <div class="card-body">
          <img src="https://source.unsplash.com/random/800x800/?img=1" class="card-img-top myImage" alt="...">
          <h6 class="card-title">{{adventure.name}}</h6>
          <p class="card-text">{{adventure.description}}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Adress:{{adventure.adress}}</li>
            <li class="list-group-item">Price:{{adventure.price}}</li>
            <li class="list-group-item">Mark:{{adventure.mark}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
