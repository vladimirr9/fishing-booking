<mat-grid-list cols="8" rowHeight="340px">
  <mat-grid-tile colspan="2" *ngFor="let boat of boats">
    <mat-card class="example-card" >
      <mat-card-title-group>
        <mat-card-title>{{boat.name}}</mat-card-title>
        <mat-card-subtitle> 
          <ul class="reservationCard">
            <li class="card-item">Adress: {{boat.address}}</li>
            <li class="card-item">Price: {{boat.price}}$</li>
            <li class="card-item">Mark: {{boat.mark}}</li>
          </ul>
        </mat-card-subtitle>
        <img mat-card-xl-image src="{{boat.imageUrl}}" onerror="this.onerror=null; this.src='https://picsum.photos/id/27/100/300'" >
      </mat-card-title-group>
      <mat-card-content>
        {{boat.description}}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
