<div class="row">
    <div class="col-3" *ngFor="let house of houses">
      <div class="card m-3 myCard">
        <div class="card-body">
          <img src="https://source.unsplash.com/random/800x800/?img=1" class="card-img-top myImage" alt="...">
          <h6 class="card-title">{{house.name}}</h6>
          <p class="card-text">{{house.description}}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Adress:{{house.adress}}</li>
            <li class="list-group-item">Price:{{house.price}}</li>
            <li class="list-group-item">Mark:{{house.mark}}</li>
          </ul>
        </div>
      </div>
    </div>
