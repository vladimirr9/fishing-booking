
<div class="filterArea">
    <app-filter></app-filter>
    <button mat-raised-button class="filterBtn" color="primary" (click)="filterHouses()" >Filter</button>
    <mat-form-field appearance="fill" class="field">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate [(ngModel)]="searchStartDate"  placeholder="Start date">
          <input matEndDate [(ngModel)]="searchEndDate" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <button mat-raised-button class="filterBtn" color="primary" (click)="searchHouses()" >Search</button>
    <app-sorter style="margin-left: 200px;" (sortingEvent)="setSorter($event)"></app-sorter>
</div>
<div class="viewArea">
    <app-holiday-houses-view [startingDate]="searchStartDate" [endingDate]="searchEndDate" [houses]="filteredHouses"></app-holiday-houses-view>
</div>
