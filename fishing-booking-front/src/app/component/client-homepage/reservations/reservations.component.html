<div class="container-fluid ">
    <div class="row">
        <div class="col-9">
            <app-reservation-view [reservations]="filteredReservations"></app-reservation-view>
        </div>
        <div class="col-3">
            <app-filter></app-filter>
            <div class="col-md-12 text-center">
                <a class="btn btn-primary mt-3 " (click)="filterReservations()" role="button">Filter</a>
            </div>
            <!--sorter-->
            <app-reservation-sorter (sortingEvent)="setSorter($event)"></app-reservation-sorter>

        </div>
    </div>
</div>
