<div class="container">
<div class="menu-container">
  <button class="menu-button" mat-flat-button color="primary" routerLink="new-adventure">New Adventure</button>
  <button class="menu-button" mat-flat-button color="primary" routerLink="calendar">Calendar</button>
  <button class="menu-button" mat-flat-button color="primary" routerLink="reservations">Reservations</button>
  <button class="menu-button" mat-flat-button color="primary">Free Time</button>

  <div class="search">
    <form>
    <input
      type="text"
      class="input"
      [(ngModel)]="searchTerm"
      name="searchTerm"
      placeholder="Name of the adventure"
    />
    <input
      class="mag-glass"
      type="image"
      [style.opacity]="searchTerm ? 1 : 0.5"
      [src]="loading ? loadingPath : magGlassPath"
      (click)="search()"
    />
  </form>
  </div>
</div>
  <app-adventure-list class="adventure-list" [adventures]="adventures"></app-adventure-list>
</div>
