<div class="container">
  <h2 mat-dialog-title>New Additional Service</h2>

  <form class="form" [formGroup]="form">
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name of the additional service" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Price" formControlName="price" />
    </mat-form-field>
  </form>

  <div class="button-container">
    <button mat-flat-button color="primary" (click)="submit()">Submit</button>
    <button mat-flat-button color="warn" (click)="close()">Close</button>
  </div>
</div>
