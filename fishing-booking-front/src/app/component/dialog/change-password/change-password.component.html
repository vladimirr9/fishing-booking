<div class="container">
  <h2 mat-dialog-title>Change Password</h2>

  <form class="form" [formGroup]="form">
    <mat-form-field appearance="standard">
      <mat-label>Current Password</mat-label>
      <input matInput type="password" placeholder="Current Password" formControlName="currentPassword" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>New Password</mat-label>
      <input matInput type="password" placeholder="New Password" formControlName="newPassword" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Repeat new password</mat-label>
      <input matInput type="password" placeholder="Repeat new password" formControlName="newPassword2" />
    </mat-form-field>
  </form>
  <div *ngIf="error" class="error">Passwords don't match!</div>
  <div class="button-container">
    <button mat-flat-button color="primary" (click)="submit()">Submit</button>
    <button mat-flat-button color="warn" *ngIf="canClose()" (click)="close()">Close</button>
  </div>
</div>
