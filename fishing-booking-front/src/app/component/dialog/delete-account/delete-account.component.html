<div class="container">
  <h2 mat-dialog-title>Account Deletion</h2>

  <form class="form" [formGroup]="form">
    <mat-form-field appearance="standard">
      <mat-label>Reason</mat-label>
      <textarea matInput placeholder="Reason" formControlName="reason"></textarea>
    </mat-form-field>
    <div class="button-container">
      <button mat-flat-button color="primary" (click)="submit()">Submit</button>
      <button mat-flat-button color="warn" (click)="close()">Close</button>
    </div>
