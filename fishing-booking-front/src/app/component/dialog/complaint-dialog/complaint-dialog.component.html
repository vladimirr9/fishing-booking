<mat-form-field  appearance="fill" style="width: 400px;">
    <mat-label>Write complaint</mat-label>
    <textarea matInput
                [(ngModel)]="content"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="10"></textarea>
  </mat-form-field>
  <mat-divider></mat-divider>
  <button  style="margin-left: 160px;margin-top: 10px;margin-bottom: 0px;" (click)="send()" [disabled]="content==''" mat-raised-button color="primary">Send</button>
