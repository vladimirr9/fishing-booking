<div class="container">
    <div class="menu-container">
      <button class="menu-button" mat-flat-button color="primary" (click)="changePassword()">Change Password</button>
      <button class="menu-button" *ngIf="!deletionPending" mat-flat-button color="warn" (click)="deleteAccount()">Delete Account</button>
      <button class="menu-button" *ngIf="deletionPending" mat-flat-button color="cancel" (click)="cancelDeletion()">Cancel Deletion</button>
    </div>
    <app-user-details [username]="username"></app-user-details>
  </div>
