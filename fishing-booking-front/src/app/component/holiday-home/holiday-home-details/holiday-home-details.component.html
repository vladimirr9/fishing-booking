<div class="container">
    <h1>Holiday-home details</h1>
    <button style="margin-left: 1000px;" (click)="subscribe()" *ngIf="!subscribed" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>notifications_active</mat-icon>
    </button>
    <button style="margin-left: 1000px;" (click)="unsubscribe()" *ngIf="subscribed" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>notifications_off</mat-icon>
    </button>
    <div>
      <app-home-promotions *ngIf="isClient()" [id]="holidayhome.id"></app-home-promotions>
    <mat-divider></mat-divider>
    <app-reserve-holiday-home *ngIf="isClient()"  [holidayhome]="holidayhome" [startingDate]="startingDate" [endingDate]="endingDate"></app-reserve-holiday-home>
    </div>
    
    <form class="form-container" [formGroup]="addHomeForm">
    <div class="left-container">
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput readonly placeholder="Name"  formControlName="name"/>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Description</mat-label>
        <textarea class="textarea" readonly matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Number of Rooms</mat-label>
        <input type="number" readonly matInput placeholder="Number of Rooms" formControlName="roomsPerHome"/>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Number of Beds per Room</mat-label>
        <input type="number" readonly matInput placeholder="Number of Beds per Room" formControlName="bedsPerRoom"/>
      </mat-form-field>
    </div>
    <div class="middle-container">
      <mat-form-field appearance="standard">
        <mat-label>Rules of Conduct</mat-label>
        <textarea class="textarea" readonly matInput placeholder="Rules of Conduct" formControlName="rulesOfConduct"></textarea>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Additional information</mat-label>
        <textarea class="textarea" readonly matInput placeholder="Additional information" formControlName="additionalInfo"></textarea>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Price per day($)</mat-label>
        <input type="number" readonly matInput placeholder="Number of Rooms" formControlName="pricePerDay"/>
      </mat-form-field>
      <div  appearance="standard">
       
        <div class="picture-container">
          <div *ngFor="let picture of interior" class="picture-item">
            <mat-card class="container-card">
              <img mat-card-image [src]="picture.link" alt="Broken image">
            </mat-card>
          </div>
        </div>

       
        <div class="picture-container">
          <div *ngFor="let picture of exterior" class="picture-item">
            <mat-card class="container-card">
              <img mat-card-image [src]="picture.link" alt="Broken image">
              
            </mat-card>
          </div>
        </div>
        
      </div>
      
    </div>
    <div class="right-container">
      <div class="address-container">
        <mat-form-field appearance="standard">
          <mat-label>Country</mat-label>
          <input matInput readonly placeholder="Country"  formControlName="country"/>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>City</mat-label>
          <input matInput readonly placeholder="City"  formControlName="city"/>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Street and Number</mat-label>
          <input matInput readonly placeholder="Street and Number"  formControlName="streetAndNumber"/>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Latitude</mat-label>
          <input type="number" readonly matInput placeholder="Latitude"  formControlName="latitude"/>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Longitude</mat-label>
          <input type="number" readonly matInput placeholder="Longitude"  formControlName="longitude"/>
        </mat-form-field>
        
        <div class="button-container">
      </div>
      </div>
        <div class="map" (click)="getCoord($event)" id="map"></div>
    </div>
  </form>
  </div>
