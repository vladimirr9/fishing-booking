<div class="login-container">
  <h1>Welcome</h1>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="standard">
      <mat-label>Email Address</mat-label>
      <input matInput  placeholder="Email Address" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input matInput  type="password" placeholder="Password" formControlName="password" />
    </mat-form-field>
    <div class="button-holder">
      <button class="login-button" mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
    </div>
    <div  class="failed-login">
    <div *ngIf="loginFailed">Invalid combination of username and password</div>
  </div>
  </form>

  <div class="registration-text"><span>Don't have an account? <a class="registration-link" routerLink="/signup">Sign up</a></span></div>
</div>
