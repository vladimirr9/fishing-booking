<div class="registration-container">
  <form class="form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <label for="username">Username: </label>
    <br />
    <input id="username" type="text" formControlName="username" placeholder="Email address">
    <br />
    <label for="password">Password: </label>
    <br />
    <input id="password" type="password" formControlName="password" placeholder="Password">
    <br />
    <label for="firstName">First Name: </label>
    <br />
    <input id="firstName" type="text" formControlName="firstName" placeholder="First Name">
    <br />
    <label for="lastName">Last Name: </label>
    <br />
    <input id="lastName" type="text" formControlName="lastName" placeholder="Last Name">
    <br />
    <label for="streetAndNumber">Street and Number: </label>
    <br />
    <input id="streetAndNumber" type="text" formControlName="streetAndNumber" placeholder="Street and Number">
    <br />
    <label for="phoneNumber">Phone Number: </label>
    <br />
    <input id="phoneNumber" type="text" formControlName="phoneNumber" placeholder="Phone Number">
    <br />
    <label for="city">City: </label>
    <br />
    <input id="city" type="text" formControlName="city" placeholder="City">
    <br />
    <label for="country">Country: </label>
    <br />
    <input id="country" type="text" formControlName="country" placeholder="Country">
    <br />
    <label for="role">Type of User: </label>
    <br />
    <select id="roles" formControlName="role" name="Roles">
      <option value="ROLE_CLIENT">Client</option>
      <option value="ROLE_HOME_OWNER">Home Owner</option>
      <option value="ROLE_FISHING_INSTRUCTOR">Fishing Intructor</option>
      <option value="ROLE_BOAT_OWNER">Boat Owner</option>
    </select>
    <br />
    <span *ngIf="isProvider()">
      <label for="explanation">Reason for Registration: </label>
      <br />
      <textarea class="explanation" type="text" formControlName="explanation" style="resize: none;"></textarea>
      <br />
    </span>
    <div class="button-holder">
      <button class="submit-button" type="submit" [disabled]="!registrationForm.valid">Log in</button>
    </div>
  </form>
  <div *ngIf="registrationFailed" class="failed-registration">Registration failed</div>
</div>
