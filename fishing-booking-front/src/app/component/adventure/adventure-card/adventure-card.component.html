<mat-card class="container-card">
  <mat-card-title>{{adventure.name}}</mat-card-title>
  <mat-card-subtitle>{{adventure.fishingInstructor.firstName}} {{adventure.fishingInstructor.lastName}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{adventure.description}}</p>
  </mat-card-content>
  <mat-card-actions align='end'>
    <input *ngIf="isAdventureOwner()" type="image" class="image" (click)="editAdventure()"
        src="assets/img/edit.png">
    <input *ngIf="isAdventureOwner()" type="image" class="image" (click)="deleteAdventure()"
        src="assets/img/delete.png">

</mat-card-actions>

</mat-card>
