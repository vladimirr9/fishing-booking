<mat-accordion  class="example-headers-align">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Promotions</b>
        </mat-panel-title>
        
        <mat-panel-description>
          check out promotions
          <mat-icon>date_range</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-list role="list">
        <mat-list-item style="margin-bottom: 70px;margin-top: 10px;" *ngFor="let promotion of promotions"   role="listitem">
            
               
            
              <mat-list role="list2">
                <mat-list-item>
                    <mat-form-field appearance="fill" class="example-form-field">
                        <mat-label>From:</mat-label>
                        <input matInput disabled [(ngModel)]="promotion.fromTime" [matDatepicker]="picker1" >
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1>
                          <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                          </mat-datepicker-actions>
                        </mat-datepicker>
                      </mat-form-field>
                
                      
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>From:</mat-label>
                          <input matInput disabled readonly #message1 value="{{formateDate(promotion.fromTime)}}"  >
                        </mat-form-field>
                     
                  
                      
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>To:</mat-label>
                          <input matInput disabled readonly #message2 maxlength="256" value="{{formateDate(promotion.toTime)}}">
                        </mat-form-field>
                      
                
                  
                      <mat-form-field appearance="fill" class="example-form-field">
                        <mat-label>Valid until:</mat-label>
                        <input matInput disabled [(ngModel)]="promotion.validUntil" [matDatepicker]="datepicker2" >
                        <mat-datepicker-toggle matSuffix [for]="datepicker2"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker2>
                          <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                          </mat-datepicker-actions>
                        </mat-datepicker>
                      </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                     <label><b>Promo price:</b>   {{promotion.price}}$</label>
                     <label style="margin-left: 50px;"><b>Standard price:</b> {{promotion.standardPrice}}$</label>
                     <button style="margin-left: 50px;" mat-button color="primary" (click)="reserve(promotion)">RESERVE</button>
                     <label  style="margin-left: 50px;" [style.color]="!available? 'red': 'green'">{{statusMessage}}</label>
                     <mat-divider></mat-divider>
                </mat-list-item>
              </mat-list>
              
        
        </mat-list-item>
      </mat-list>

            <!--  end-->

    </mat-expansion-panel>

</mat-accordion>
