<div class="container">
  <span class="title">
    <h1>Profile Details</h1>
    <input type="image" class="image" (click)="editMode = true"
        src="assets/img/edit.png">
  </span>
  <form class="form-container" [formGroup]="userForm">
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" readonly />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="firstName" [readonly]="!editMode" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName" [readonly]="!editMode"/>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Phone Number" formControlName="phoneNumber" [readonly]="!editMode"/>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Street And Number</mat-label>
      <input matInput placeholder="Street And Number" formControlName="streetAndNumber" [readonly]="!editMode"/>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>City</mat-label>
      <input matInput placeholder="City" formControlName="city" [readonly]="!editMode"/>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Country</mat-label>
      <input matInput placeholder="Country" formControlName="country" [readonly]="!editMode"/>
    </mat-form-field>
    <div class="button-container" *ngIf="editMode">
      <button mat-flat-button color="primary" (click)="edit()" class="button">Edit</button>
      <button mat-flat-button color="warn" (click)="cancel()" class="button">Cancel</button>
    </div>
  </form>
</div>
